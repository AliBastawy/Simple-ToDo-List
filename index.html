<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
</head>
<body>
    
    <div class="content">
        <div class="upper">
            <div class="todo">
                <input type="text"> 
                <span class="button">+</span>
            </div>
            <div class="tasks">
                <span class="no-task">No Tasks To Show</span>
            </div>
        </div>
        <div class="under">
            <span>Tasks <span class= "tasksnumber">0</span></span>
            <span class="deleteAll">Delete All</span>
            <span class="completeAll">Complete All</span>
            <span class="store">Store</span>
            <span class="clearstore store">Clear and Delete</span>
            <span>Completed <span class="complete">0</span></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  
    <script src="./main.js"></script>
</body>
</html>
